<div *ngIf="loading" class="alert alert-info text-center" role="alert">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-o"></p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
    <h4 class="alert-heading">Error</h4>
    <pre>
        {{ error | json}}
    </pre>
    <p class="mb-o"></p>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-xl-5 g-4">
    <div class="card-group" *ngFor="let user of usuarios">
        <img [src]=user.avatar class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">This is a wider card with supporting...</p>
            <p class="card-text">
                <span class="text-muted">
                    ID: {{user.id}}

                </span>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
        </div>
    </div>
</div>
